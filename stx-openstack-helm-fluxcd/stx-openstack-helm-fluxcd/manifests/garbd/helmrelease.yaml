---
apiVersion: "helm.toolkit.fluxcd.io/v2"
kind: HelmRelease
metadata:
  name: garbd
  labels:
    chart_group: openstack-garbd
spec:
  releaseName: osh-openstack-garbd
  chart:
    spec:
      chart: garbd
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: starlingx
  interval: 1m
  timeout: 30m
  test:
    enable: false
  install:
    disableHooks: False
  upgrade:
    disableHooks: False
  dependsOn:
    - name: ingress-nginx-openstack
      namespace: openstack
    - name: nginx-ports-control
      namespace: openstack
  valuesFrom:
    - kind: Secret
      name: garbd-static-overrides
      valuesKey: garbd-static-overrides.yaml
    - kind: Secret
      name: garbd-system-overrides
      valuesKey: garbd-system-overrides.yaml
...
