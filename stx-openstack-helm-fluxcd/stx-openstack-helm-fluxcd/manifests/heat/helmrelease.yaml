---
apiVersion: "helm.toolkit.fluxcd.io/v2"
kind: HelmRelease
metadata:
  name: heat
  labels:
    chart_group: openstack-heat
spec:
  releaseName: osh-openstack-heat
  chart:
    spec:
      chart: heat
      version: 2025.1.0
      sourceRef:
        kind: HelmRepository
        name: starlingx
  interval: 1m
  timeout: 30m
  test:
    enable: false
  install:
    disableHooks: false
    disableWait: true
  upgrade:
    disableHooks: false
    disableWait: true
  dependsOn:
    - name: placement
      namespace: openstack
  valuesFrom:
    - kind: Secret
      name: heat-static-overrides
      valuesKey: heat-static-overrides.yaml
    - kind: Secret
      name: heat-system-overrides
      valuesKey: heat-system-overrides.yaml
...
