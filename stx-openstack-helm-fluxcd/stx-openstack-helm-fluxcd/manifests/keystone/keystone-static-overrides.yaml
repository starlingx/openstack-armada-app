        OIDCClaimPrefix "{{ .Values.conf.federation.wsgi.OIDCClaimPrefix }}"
        OIDCRemoteUserClaim {{ .Values.conf.federation.wsgi.OIDCRemoteUserClaim }}
        OIDCScope "{{ .Values.conf.federation.wsgi.OIDCScope }}"

        # Authorization code flow
        OIDCResponseType "{{ .Values.conf.federation.wsgi.OIDCResponseType }}"

        # Self-signed certificates support
        OIDCSSLValidateServer {{ .Values.conf.federation.wsgi.OIDCSSLValidateServer }}

        # Pass claims to Keystone
        OIDCPassClaimsAs {{ .Values.conf.federation.wsgi.OIDCPassClaimsAs }}
        OIDCCryptoPassphrase {{ $dexPassphrase }}

        # Cache directory
        OIDCCacheDir /var/cache/apache2/mod_auth_openidc

        # JWK refresh
        OIDCJWKSRefreshInterval 300

        # OAuth2 token verification
        OIDCOAuthVerifyJwksUri {{ .Values.conf.federation.external.dex }}/keys
        OIDCOAuthSSLValidateServer {{ .Values.conf.federation.wsgi.OIDCOAuthSSLValidateServer }}

        # Protect WebSSO endpoints with OIDC
        <Location ~ "/v3/auth/OS-FEDERATION/.*websso">
            AuthType openid-connect
            Require valid-user
        </Location>

        # Using auth-openidc to support Bearer tokens
        <Location ~ "/v3/OS-FEDERATION/identity_providers/.*/protocols/.*/auth">
            AuthType auth-openidc
            Require valid-user
        </Location>
        {{- end }}

        WSGIDaemonProcess keystone-public processes=5 threads=1 user=keystone group=keystone display-name=%{GROUP} python-home=/var/lib/openstack socket-user=www-data
        WSGIProcessGroup keystone-public
        WSGIScriptAlias / /var/www/cgi-bin/keystone/keystone-wsgi-public
        WSGIApplicationGroup %{GLOBAL}
        WSGIPassAuthorization On
        <IfVersion >= 2.4>
          ErrorLogFormat "%{cu}t %M"
        </IfVersion>
        ErrorLog /dev/stdout

        SetEnvIf X-Forwarded-For "^.*\..*\..*\..*" forwarded
        CustomLog /dev/stdout combined env=!forwarded
        CustomLog /dev/stdout proxy env=forwarded
    </VirtualHost>
