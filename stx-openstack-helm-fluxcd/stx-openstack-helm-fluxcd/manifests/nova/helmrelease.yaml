---
apiVersion: "helm.toolkit.fluxcd.io/v2beta1"
kind: HelmRelease
metadata:
  name: nova
  labels:
    chart_group: openstack-nova
spec:
  releaseName: osh-openstack-nova
  chart:
    spec:
      chart: nova
      version: 0.2.21
      sourceRef:
        kind: HelmRepository
        name: starlingx
  interval: 5m
  timeout: 30m
  test:
    enable: false
  install:
    disableHooks: false
    disableWait: true
  upgrade:
    disableHooks: false
    disableWait: true
  dependsOn:
    - name: placement
      namespace: openstack
  valuesFrom:
    - kind: Secret
      name: nova-static-overrides
      valuesKey: nova-static-overrides.yaml
    - kind: Secret
      name: nova-system-overrides
      valuesKey: nova-system-overrides.yaml
...
