---
apiVersion: "helm.toolkit.fluxcd.io/v2beta1"
kind: HelmRelease
metadata:
  name: openvswitch
  labels:
    chart_group: openstack-openvswitch
spec:
  releaseName: osh-openstack-openvswitch
  chart:
    spec:
      chart: openvswitch
      version: 0.1.5
      sourceRef:
        kind: HelmRepository
        name: starlingx
  interval: 5m
  timeout: 30m
  test:
    enable: false
  install:
    disableHooks: false
  upgrade:
    disableHooks: false
  dependsOn:
    - name: placement
      namespace: openstack
  valuesFrom:
    - kind: Secret
      name: openvswitch-static-overrides
      valuesKey: openvswitch-static-overrides.yaml
    - kind: Secret
      name: openvswitch-system-overrides
      valuesKey: openvswitch-system-overrides.yaml
...
