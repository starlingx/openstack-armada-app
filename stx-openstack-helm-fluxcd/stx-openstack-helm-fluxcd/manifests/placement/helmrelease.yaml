---
apiVersion: "helm.toolkit.fluxcd.io/v2beta1"
kind: HelmRelease
metadata:
  name: placement
  labels:
    chart_group: openstack-placement
spec:
  releaseName: osh-openstack-placement
  chart:
    spec:
      chart: placement
      version: 0.3.5
      sourceRef:
        kind: HelmRepository
        name: starlingx
  interval: 1m
  timeout: 30m
  test:
    enable: false
  install:
    disableHooks: false
    disableWait: true
  upgrade:
    disableHooks: false
    disableWait: true
  dependsOn:
    - name: cinder
      namespace: openstack
  valuesFrom:
    - kind: Secret
      name: placement-static-overrides
      valuesKey: placement-static-overrides.yaml
    - kind: Secret
      name: placement-system-overrides
      valuesKey: placement-system-overrides.yaml
...
